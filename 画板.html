<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./画板.css" />
  </head>
  <body>
    <canvas id="canvas" width="210px" height="210px"></canvas>
    <script>
      let canvas = document.getElementById("canvas");
      canvas.width = document.documentElement.clientWidth;
      canvas.height = document.documentElement.clientHeight;
      let ctx = canvas.getContext("2d");

      ctx.fillStyle = "black";
      ctx.strokeStyle = "none";
      ctx.lineWidth=4
      ctx.lineCap="round"

      function drawline(x1,y1,x2,y2){
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();}

    //   drawline(0,0,100,200)


        let painting = false;
        let last
        var isTouchDevice = "ontouchstart" in document.documentElement;
        console.log(isTouchDevice);

        // if (isTouchDevice) {
        //   // console.log("hahah");
        //   canvas.ontouchmove = (c) => {
        //     // console.log(c)
        //     // console.log(c.touches[0])
        //     let x = c.touches[0].clientX;
        //     let y = c.touches[0].clientY;
         
        //     // console.log(x,y)
        //     ctx.beginPath();
        //     ctx.arc(x, y, 10, 0, 2 * Math.PI);
        //     ctx.stroke();
        //     ctx.fill();
        //   };
          if (isTouchDevice) {
              canvas.ontouchstart=(c)=>{
                let x = c.touches[0].clientX;
            let y = c.touches[0].clientY; 
            last=[x,y]
              }
          canvas.ontouchmove = (c) => {
            let x = c.touches[0].clientX;
            let y = c.touches[0].clientY;
            console.log(last)
            drawline(last[0],last[1],x,y)
            last=[x,y]
          };




        } else {
          canvas.onmousedown = (e) => {
            painting = true;
            last=[e.clientX,e.clientY]
            console.log(last)
          };
          

        }

        canvas.onmousemove = (e) => {
          if (painting === true) {
              console.log(last)
              drawline(last[0],last[1],e.clientX,e.clientY)
              last=[e.clientX,e.clientY]
            //   drawline(0,0,e.clientX,e.clientY)
            // ctx.beginPath();
            // ctx.arc(e.clientX, e.clientY, 10, 0, 2 * Math.PI);
            // ctx.stroke();
            // ctx.fill();

            // ctx.fillRect(e.clientX - 5, e.clientY -5,10,10)
          }
        };
        canvas.onmouseup =()=>{
            painting=false
        }
    </script>
  </body>
</html>
